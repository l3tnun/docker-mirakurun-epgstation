name: Merge upstream branches
on:
  schedule:
     # actually, ~5 minutes is the highest
     # effective frequency you will get
    - cron:  '0 0 * * *'
jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Merge upstream
        run: |
          git config --global user.name 'auto update bot'
          git config --global user.email 'stdll00@users.noreply.github.com'

          # "git checkout master" is unnecessary, already here by default
          git pull --unshallow  # this option is very important, you would get
                                # complains about unrelated histories without it.
                                # (but actions/checkout@v2 can also be instructed
                                # to fetch all git depth right from the start)
          git commit --allow-empty -m "test"
          git push origin v2
          
          git remote add upstream https://github.com/l3tnun/docker-mirakurun-epgstation.git
          git fetch upstream

          git merge --no-edit upstream/v2
          git push origin v2
